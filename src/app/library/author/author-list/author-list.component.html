<div class="container">
    <div class="header-content">
        <a mat-fab color="primary" aria-label="Example icon button with a delete icon" routerLink="/author/handler">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <div class="header-content">
        <mat-form-field appearance="fill" >
            <mat-label>Recherche</mat-label>
            <input matInput [(ngModel)]="search" name="search" (keyup)="onChange()">
        </mat-form-field>
    </div>
</div>
<div>
    <table mat-table [dataSource]="authors" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let author">
            <div>
                <button mat-icon-button color="primary" (click)="onUpdate(author)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="onDelete(author)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
            <td mat-cell *matCellDef="let author"> {{author.firstName}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let author"> {{author.lastName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                [length]="page.totalElements"
                [pageSize]="page.size"
                (page)="handlePageEvent($event)"
                aria-label="Select page of authorss">
</mat-paginator>
</div>

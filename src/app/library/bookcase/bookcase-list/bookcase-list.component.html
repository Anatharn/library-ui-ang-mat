<div class="container">
    <div class="header-content">
        <a mat-fab color="primary" aria-label="Example icon button with a delete icon" href="bookcase/handler">
            <mat-icon>add</mat-icon>
        </a>
    </div>
</div>
<div>
    <!--table mat-table [dataSource]="bookcases" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)"-->
    <table mat-table [dataSource]="bookcases" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let bookcase">
            <div>
                <button mat-icon-button color="primary" (click)="onUpdate(bookcase)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="onDelete(bookcase)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let bookcase"> {{bookcase?.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef> Capacit√© </th>
            <td mat-cell *matCellDef="let bookcase"> {{ bookcase?.rackList?.length }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                [length]="page.totalElements"
                [pageSize]="page.size"
                (page)="handlePageEvent($event)"
                aria-label="Select page of books">
</mat-paginator>
</div>
